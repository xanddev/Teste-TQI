<div class="container-auth">
  <form #f="ngForm" (submit)="onSubmit()">
    <div class="form-group">
      <label for="exampleInputEmail1">CPF</label>
      <input type="numeric" pattern="[0-9]" class="form-control" aria-describedby="emailHelp" maxlength="9" name="cpf"
        id="cpf" placeholder="CPF" [(ngModel)]="usuario.cpf">
      <small id="emailHelp" class="form-text text-muted">
        Insira seu CPF (Somente números)
      </small>
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Nome</label>
      <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" id="nome" name="nome"
        placeholder="Nome" [(ngModel)]="usuario.nome">
      <small id="emailHelp" class="form-text text-muted">
        Insira seu Nome
      </small>
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Data de Nascimento</label>
      <input type="date" class="form-control" id="data-time" aria-describedby="emailHelp" name="data"
        [(ngModel)]="usuario.data">
      <small id="emailHelp" class="form-text text-muted">Insira sua Data de Nascimento </small>
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Email</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
        placeholder="nome@email" name="email" [(ngModel)]="usuario.email">
      <small id="emailHelp" class="form-text text-muted">Insira seu e-mail </small>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Senha</label>
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Senha" name="senha"
        [(ngModel)]="usuario.senha">
      <small class="form-text text-muted">Crie uma senha forte </small>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Confirme sua senha</label>
      <input type="password" class="form-control" id="exampleInputPassword2" placeholder="Senha" name="senha2"
        [(ngModel)]="usuario.senha2">
      <small class="form-text text-muted">Este campo deve ser igual ao valor do campo anterior </small>
    </div>
    <div *ngIf="showError" class="alert">
      Não foi possível fazer o cadastro!
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary">Cadastrar</button>
    </div>
  </form>
</div>
